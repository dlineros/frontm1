<div>
    <h2>Listado de Items</h2>
    <ul *ngIf="items.length > 0; else noItems">
      <li *ngFor="let item of items">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
      </li>
    </ul>
    <ng-template #noItems>
      <p>No hay items disponibles.</p>
    </ng-template>
  </div>
