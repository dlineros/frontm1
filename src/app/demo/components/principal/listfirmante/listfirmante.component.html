<div class="container p-fluid p-mt-4 p-mx-3">



    <h5>Firmantes</h5>






    <p-table [value]="firmantes" [paginator]="false" [rows]="5" responsiveLayout="scroll"
        (onRowSelect)="editFirmante(firmantes.indexOf(selectedFirmante))">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="Nombre">Nombre <p-sortIcon field="Nombre"></p-sortIcon></th>
                <th pSortableColumn="Email">Email <p-sortIcon field="Email"></p-sortIcon></th>
                <th pSortableColumn="Celular">Celular <p-sortIcon field="Celular"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template let firmante of firmantes pTemplate="body">
            <tr>
                <td style="width: 30%; min-width: 5rem;">{{firmante.Nombre }} {{firmante.ApellidoPaterno }} </td>
                <td style="width: 30%; min-width: 10rem;">{{firmante.Email}}</td>
                <td style="width: 20%; min-width: 8rem;">{{firmante.Celular}} </td>
                <td style="width: 20%; min-width: 10rem; display: flex; gap: 0.5rem; justify-content: center;">
                    <!-- Botón de Editar -->
                    <p-button icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-warning"
                        (click)="editFirmante(firmantes.indexOf(firmante))" pTooltip="Editar firmante"
                        tooltipPosition="top"></p-button>

                    <!-- Botón de Eliminar -->
                    <p-button icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
                        (click)="deleteFirmante(firmantes.indexOf(firmante))" pTooltip="Eliminar firmante"
                        tooltipPosition="top"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
