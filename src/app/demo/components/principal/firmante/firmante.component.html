<div class="container p-fluid p-mt-4 p-mx-3">

    <h5 class="p-mb-3">{{ editIndex === null ? 'Agregar Firmante' : 'Editar Firmante' }}</h5>
    <form (ngSubmit)="addFirmante()" class="p-fluid">
                <div class="formgroup-inline">
                    <div class="field">
                        <label htmlFor="Nombre" class="p-sr-only">Nombre</label>
                        <input id="Nombre" type="text" pInputText [(ngModel)]="newFirmante.Nombre" name="Nombre" placeholder="Ingrese el nombre" required />
                    </div>
                    <div class="field">
                        <label htmlFor="ApellidoPaterno" class="p-sr-only">Apellido Paterno</label>
                        <input id="ApellidoPaterno" type="text" pInputText [(ngModel)]="newFirmante.ApellidoPaterno" name="ApellidoPaterno" placeholder="Ingrese el apellido paterno" required />
                    </div>
                    <div class="field">
                        <label htmlFor="ApellidoMaterno" class="p-sr-only">Apellido Materno</label>
                        <input id="ApellidoMaterno" type="text" pInputText [(ngModel)]="newFirmante.ApellidoMaterno" name="ApellidoMaterno" placeholder="Ingrese el apellido materno" required />
                    </div>
                    <div class="field">
                        <label htmlFor="Email" class="p-sr-only">Email</label>
                        <input id="Email" pInputText [(ngModel)]="newFirmante.Email" name="Email" type="email" placeholder="ejemplo@correo.com" required />
                    </div>
                    <div class="field">
                        <label htmlFor="Celular" class="p-sr-only">Celular</label>
                        <input id="Celular" pInputText [(ngModel)]="newFirmante.Celular" name="Celular" type="tel" placeholder="9XXXXXXXX" required />
                    </div>


                    <div class="p-d-flex p-jc-end p-ai-center p-mt-3 p-gap-3">
                        <!-- Botón Agregar/Guardar Cambios -->
                        <p-button
                            type="submit"
                            label="{{ editIndex === null ? 'Agregar' : 'Guardar Cambios' }}"
                            icon="pi pi-check"
                            class="p-button-rounded p-button-success"

                            tooltipPosition="top"
                        ></p-button>

                        <!-- Botón Cancelar -->
                        <p-button
                            *ngIf="editIndex !== null"
                            label="Cancelar"
                            icon="pi pi-times"
                            class="p-button-rounded p-button-outlined p-button-danger"
                            (click)="cancelEdit()"
                            pTooltip="Cancelar edición actual"
                            tooltipPosition="top"
                        ></p-button>
                    </div>

                </div>

    </form>


    <h5>Firmantes</h5>
    <p-table
    [value]="firmantes"
    [paginator]="false"
    [rows]="5"
    responsiveLayout="scroll"
    (onRowSelect)="editFirmante(firmantes.indexOf(selectedFirmante))"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="Nombre">Nombre <p-sortIcon field="Nombre"></p-sortIcon></th>
                <th pSortableColumn="Email">Email <p-sortIcon field="Email"></p-sortIcon></th>
                <th pSortableColumn="Celular">Celular <p-sortIcon field="Celular"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template let-firmante pTemplate="body">
            <tr>
                <td style="width: 30%; min-width: 5rem;">{{firmante.Nombre }} {{firmante.ApellidoPaterno }} </td>
                <td style="width: 30%; min-width: 10rem;">{{firmante.Email}}</td>
                <td style="width: 20%; min-width: 8rem;">{{firmante.Celular}} </td>
                <td style="width: 20%; min-width: 10rem; display: flex; gap: 0.5rem; justify-content: center;">
                    <!-- Botón de Editar -->
                    <p-button
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-text p-button-warning"
                        (click)="editFirmante(firmantes.indexOf(firmante))"
                        pTooltip="Editar firmante"
                        tooltipPosition="top"
                    ></p-button>

                    <!-- Botón de Eliminar -->
                    <p-button
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-text p-button-danger"
                        (click)="deleteFirmante(firmantes.indexOf(firmante))"
                        pTooltip="Eliminar firmante"
                        tooltipPosition="top"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

  </div>
